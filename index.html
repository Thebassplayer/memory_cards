<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Memory Cards</title>
</head>

<body>




  <h1>
    Memory Cards

  </h1>

  <div id="cards-container" class="cards">

  </div>

  <div class="navigation">
    <button id="prev" class="nav-button">
      <i class="fas fa-arrow-left"></i>
    </button>

    <p id="current"></p>

    <button id="next" class="nav-button">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <div class="btn-container">
    <button id="generate" class="btn">
      <i class="fas fa-plus"></i> Add Random Card
    </button>

    <button id="show" class="btn">
      <i class="fas fa-plus"></i> Add Custom Card
    </button>

    <button id="clear-actual" class="btn">
      <i class="fas fa-trash"></i> Clear Actual Card
    </button>

    <button id="clear-all" class="btn">
      <i class="fas fa-trash"></i> Clear All Cards
    </button>

  </div>

  <div id="add-container" class="add-container">
    <h1>
      Add Custom Card
    </h1>

    <div class="form-group">
      <label for="question">Question</label>
      <textarea id="question" placeholder="Enter question..."></textarea>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea id="answer" placeholder="Enter Answer..."></textarea>
    </div>

    <button id="add-card" class="btn">
      <i class="fas fa-plus"></i> Add Card
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
